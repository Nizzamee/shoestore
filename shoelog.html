<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            scroll-behavior: smooth;
        }

        /* Background Image */
        .bg-image {
            background-image: url('shoe2.jpg'); /* Replace with your shoe image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            position: relative;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Login Container */
        .login-container {
            z-index: 2;
            background-color: rgba(0, 0, 0, 5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #f88c18;
        }

        .btn-primary {
            background-color: #f88c18;
            border-color: #f88c18;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #f97307;
            border-color: #f97307;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
        }

        .register-link {
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <!-- Background Image Section -->
    <div class="bg-image">
        <div class="overlay"></div>
        <div class="login-container">
            <h2>sign in</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                <div class="text-center mt-3">
                <a href="shoereg.html" class="register-link">Don't have an account? Register here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
