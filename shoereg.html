<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image and styles for the page */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .bg-image {
            background-image: url('shoe2.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            z-index: 2;
            background-color: black ;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-heading {
            font-size: 24px;
            font-weight: bold; 
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .btn-primary {
            background-color: #f88c18;
            border-color: #f88c18;
        }

        .btn-primary:hover {
            background-color: #f97307;
            border-color: #f97307;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .text-center {
            font-size: 14px;
            color: #555;
        }

        .text-center a {
            color: #f88c18;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="bg-image">
        <div class="overlay"></div>
        <div class="container">
            <div class="form-heading"></div>
            <form id="registrationForm">
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <!-- Email -->
                <!-- <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div> -->

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <small class="error" id="passwordError"></small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <small class="error" id="confirmPasswordError"></small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>

                <!-- Login Link -->
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="#">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Password Validation -->
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            let passwordError = document.getElementById("passwordError");
            let confirmPasswordError = document.getElementById("confirmPasswordError");

            // Reset error messages
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            // Password validation regex
            let passwordRegex = /^(?=.*[A-Z])(?=.*[\W_]).{8,}$/;

            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must be at least 8 characters, include an uppercase letter and a special character.";
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return;
            }

            alert("Registration Successful!");
            this.submit(); // Submit form if validation passes
        });
    </script>

</body>

</html>
